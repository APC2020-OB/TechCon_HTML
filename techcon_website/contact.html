<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Venue Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.007672859447!2d-122.41941528468149!3d37.77492977975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b1e1ef5ff%3A0x6f0f26fbc0e8b491!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1605131929817!5m2!1sen!2sus" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
  </footer>

</body>
</html>
